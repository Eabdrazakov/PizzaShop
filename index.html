<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
</head>

<body>
    <h1 class="menu">MENU</h1>
    <h2 class="pizza">Pizza</h2>
    <form>
        <label for="Cheese">
            <strong>Cheese(Classic)</strong>
            <input type="checkbox" name="pizza" value="Cheese Pizza">
            <br>Marinara, Mozzarella
        </label>
        <br>
        <input type="radio" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" name="size" value="Med">
        <label for="med">Med</label>
        <input type="radio" name="size" value="Large">
        <label for="large">Large</label>
        <br>
    </form>
    <form>
        <label for="pepperoni"><strong>Pepperoni</strong>
            <input type="checkbox" name="pizza" value="Pepperoni Pizza">
            <br>Marinara, Mozzarella, Liguria Pepperoni</label>
        <br>
        <input type="radio" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" name="size" value="Med">
        <label for="med">Med</label>
        <input type="radio" name="size" value="Large">
        <label for="large">Large</label>
        <br>
    </form>
    <form>
        <label for="veggie"><strong>Veggie</strong>
            <input type="checkbox" name="pizza" value="Veggie Pizza">
            <br>Fresh broccoli, tomatoes, green bell pepper</label>
        <br>
        <input type="radio" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" name="size" value="Med">
        <label for="med">Med</label>
        <input type="radio" name="size" value="Large">
        <label for="large">Large</label>
        <br>
        <button type="submit" id="button1">Place order</button>
    </form>


</body>

</html>
